<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="custom.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="../results-summary-component/script.js"></script>
</head>
<body class="tw-flex tw-justify-center tw-items-center tw-flex-col tw-h-dvh tw-w-screen">
  <main class="tw-h-full tw-overflow-hidden tw-flex tw-flex-col tw-text-white lg:tw-flex-row lg:tw-items-center lg:tw-rounded-[2rem] lg:tw-h-[530px] lg:tw-w-[768px]">
    <div id="result-header" class="tw-bg-gradient-to-b tw-bg-gradient tw-from-gradientLightSlateBlueBackground tw-to-gradientLightRoyalBlueBackground tw-rounded-b-[2rem] tw-h-[476px] tw-flex tw-flex-col tw-items-center tw-justify-between tw-py-7 tw-px-10 tw-text-base tw-text-white/65 tw-font-bold lg:tw-rounded-[2rem] lg:tw-w-3/6 lg:tw-h-full lg:tw-py-12 lg:tw-px-16">
      <h1 class="tw-text-xl lg:tw-text-2xl">Your Result</h1>
      <div class="tw-w-40 tw-h-40 tw-bg-gradient-to-b tw-from-gradientVioletBlueCircle tw-to-gradientPersianBlueCircle tw-rounded-full tw-flex tw-flex-col tw-items-center tw-justify-center lg:tw-h-52 lg:tw-w-52">
        <span id="score" class="tw-text-6xl tw-pb-2 tw-text-white">76</span> 
        <span class="tw-font-medium tw-text-lg">of 100</span>
      </div>
      <div class="tw-text-center">
        <h2 class="tw-text-2xl tw-font-bold tw-mb-2 tw-text-white lg:tw-text-[2rem] lg:tw-mb-5">Great</h2> 
        <p class="tw-text-lg tw-font-medium">You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>

    <div id="result-body" class="tw-flex tw-flex-col tw-justify-between tw-px-7 tw-py-5 tw-h-4/6 tw-font-bold tw-text-neutralDarkGrayBlue lg:tw-w-3/6 lg:tw-h-full lg:tw-py-12 lg:tw-px-10">
      <h1 class="tw-text-xl lg:tw-text-2xl lg:tw-mb-2">Summary</h1>
      <ul class="tw-flex tw-flex-col tw-justify-around tw-h-full tw-text-lg">
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryLightRed/10 tw-text-primaryLightRed">
          <span class="tw-flex tw-items-center tw-space-x-4"><image src="./assets/images/icon-reaction.svg" alt="icon-reaction" class="tw-mr-3"></image>Reaction</span><span class="tw-text-neutralDarkGrayBlue ">80 <span class="tw-opacity-50">/ 100</span></span>
        </li>
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryOrangeyYellow/10 tw-text-primaryOrangeyYellow">
          <span class="tw-flex tw-items-center"><image src="./assets/images/icon-memory.svg" alt="icon-memory" class="tw-mr-3"></image>Memory</span><span class="tw-text-neutralDarkGrayBlue">92 <span class="tw-opacity-50">/ 100</span></span>
        </li>
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryGreenTeal/10 tw-text-primaryGreenTeal"><span class="tw-flex tw-items-center">
          <image src="./assets/images/icon-verbal.svg" alt="icon-verbal" class="tw-mr-3"></image>Verbal</span><span class="tw-text-neutralDarkGrayBlue">61 <span class="tw-opacity-50">/ 100</span></span>
        </li>
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryCobaltBlue/10 tw-text-primaryCobaltBlue">
          <span class="tw-flex tw-items-center"><image src="./assets/images/icon-visual.svg" alt="icon-visual" class="tw-mr-3"></image>Visual</span><span class="tw-text-neutralDarkGrayBlue">72 <span class="tw-opacity-50">/ 100</span></span>
        </li>
      </ul>
      <button class="tw-mt-3 tw-p-4 tw-bg-black/10 tw-rounded-full tw-text-center tw-text-lg tw-bg-neutralDarkGrayBlue tw-text-white lg:tw-mt-6">Continue</button>
    </div>
  </main>
  
  <div class="attribution lg:tw-mt-10 lg:tw-font-medium">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Divine Okafor-udah</a>.
  </div>
</body>
</html>
