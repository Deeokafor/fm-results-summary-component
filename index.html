<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="tw-flex tw-justify-center tw-items-center tw-flex-col tw-h-screen tw-w-screen">
  <main class="tw-h-screen tw-flex tw-flex-col tw-text-white lg:tw-flex-row lg:tw-items-center lg:tw-rounded-3xl lg:tw-shadow-xl lg:tw-shadow-primaryCobaltBlue/20 lg:tw-h-3/5">
    <div id="result-header" class="tw-bg-gradient-to-b tw-bg-gradient tw-from-gradientLightSlateBlueBackground tw-to-gradientLightRoyalBlueBackground tw-rounded-b-3xl tw-h-4/6 tw-flex tw-flex-col tw-items-center tw-justify-between tw-p-10 tw-text-base tw-text-white/65 tw-font-bold lg:tw-rounded-3xl lg:tw-w-3/6 lg:tw-h-full">
      <h1 class="tw-text-xl">Your Result</h1>
      <div class="tw-w-44 tw-h-44 tw-bg-gradient-to-b tw-from-gradientVioletBlueCircle tw-to-gradientPersianBlueCircle tw-rounded-full tw-flex tw-flex-col tw-items-center tw-justify-center">
        <span class="tw-font-bold tw-text-6xl tw-pb-2 tw-text-white">76</span> 
        <span>of 100</span>
      </div>
      <div class="tw-text-center">
        <h2 class="tw-text-2xl tw-font-bold tw-pb-2 tw-text-white">Great</h2> 
        <div>You scored higher than 65% of the people who have taken these tests</div>
      </div>
    </div>
    <div id="result-body" class="tw-flex tw-flex-col tw-justify-between tw-px-7 tw-py-5 tw-h-4/6 tw-font-bold tw-text-neutralDarkGrayBlue lg:tw-w-3/6 lg:tw-h-full">
      <h1 class="tw-text-lg">Summary</h1>
      <ul class="tw-flex tw-flex-col tw-justify-around tw-h-full">
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryLightRed/10 tw-text-primaryLightRed">
          <span class="tw-flex tw-items-center tw-space-x-4"><image src="./assets/images/icon-reaction.svg" class="tw-mr-3"></image>Reaction</span><span class="tw-text-neutralDarkGrayBlue">80 <span class="tw-opacity-50">/ 100</span></span>
        </li>
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryOrangeyYellow/10 tw-text-primaryOrangeyYellow">
          <span class="tw-flex tw-items-center"><image src="./assets/images/icon-memory.svg" class="tw-mr-3"></image>Memory</span><span class="tw-text-neutralDarkGrayBlue">92 <span class="tw-opacity-50">/ 100</span></span>
        </li>
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryGreenTeal/10 tw-text-primaryGreenTeal"><span class="tw-flex tw-items-center">
          <image src="./assets/images/icon-verbal.svg" class="tw-mr-3"></image>Verbal</span><span class="tw-text-neutralDarkGrayBlue">61 <span class="tw-opacity-50">/ 100</span></span>
        </li>
        <li class="tw-py-4 tw-px-4 tw-rounded-xl tw-flex tw-justify-between tw-bg-primaryCobaltBlue/10 tw-text-primaryCobaltBlue">
          <span class="tw-flex tw-items-center"><image src="./assets/images/icon-visual.svg" class="tw-mr-3"></image>Visual</span><span class="tw-text-neutralDarkGrayBlue">72 <span class="tw-opacity-50">/ 100</span></span>
        </li>
      </ul>
      <button class="tw-mt-3 tw-p-4 tw-bg-black/10 tw-rounded-full tw-text-center tw-bg-neutralDarkGrayBlue tw-text-white lg:tw-mt-6">Continue</button>
    </div>
  </main>
  
  <div class="attribution lg:tw-mt-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
